<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: transparent;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .glass {
      background: rgba(30, 30, 40, 0.85);
      box-shadow: 0 4px 12px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      padding: 24px;
      width: 320px;
      min-height: 360px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    h2 {
      width: 100%;
      margin: -24px -24px 24px -24px;
      padding: 16px;
      color: #fff;
      text-align: center;
      background: rgba(255,255,255,0.05);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      -webkit-app-region: drag; /* Make the header draggable */
    }
    fieldset {
      width: 90%;
      border: 1px solid rgba(255,255,255,0.3);
      margin-bottom: 16px;
      padding: 12px;
      color: #fff;
      border-radius: 8px;
    }
    legend {
      padding: 0 8px;
      font-weight: 500;
    }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      font-size: 1em;
    }
    input[type="number"] {
      width: 70px;
      margin-left: 8px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      text-align: center;
    }
    .actions {
      margin-top: 16px;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    button {
      padding: 8px 20px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      -webkit-app-region: no-drag;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    button:hover {
      background: #fff;
      color: #222;
    }
    #cfg-save {
      background: #4CAF50;
    }
    #cfg-save:hover {
      background: #66BB6A;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2>Einstellungen</h2>
    <fieldset>
      <legend>Zeitintervalle</legend>
      <label>Arbeit: <input type="number" id="cfg-work" min="1"> Min.</label>
      <label>Kurze Pause: <input type="number" id="cfg-short" min="1"> Min.</label>
      <label>Lange Pause: <input type="number" id="cfg-long" min="1"> Min.</label>
    </fieldset>
    <fieldset>
      <legend>Zyklus</legend>
      <label>Zyklen bis lange Pause:
        <input type="number" id="cfg-cycles" min="1">
      </label>
    </fieldset>
    <div class="actions">
      <button id="cfg-cancel">Abbrechen</button>
      <button id="cfg-save">Speichern</button>
    </div>
  </div>
  <script src="settings-renderer.js"></script>
</body>
</html>
