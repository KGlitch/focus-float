<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: transparent;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .glass {
      background: rgba(30, 30, 40, 0.7);
      box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      padding: 32px;
      width: 320px;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    h2 {
      width: 100%;
      margin: -20px 0 24px 0;
      padding-top: 10px;
      padding-bottom: 20px;
      color: #fff;
      text-align: center;
      background: transparent;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      -webkit-app-region: drag; /* Make the header draggable */
      font-weight: bold;
      font-size: 1.4em;
    }
    fieldset {
      width: 90%;
      border: 1px solid rgba(255,255,255,0.25);
      margin-bottom: 16px;
      padding: 12px;
      color: #fff;
      border-radius: 8px;
    }
    legend {
      padding: 0 8px;
      font-weight: 500;
      color: rgba(255,255,255,0.8);
    }
    label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 12px 0;
      font-size: 1em;
    }
    input[type="number"] {
      width: 70px;
      margin-left: 8px;
      background: rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fff;
      padding: 6px 8px;
      border-radius: 8px;
      text-align: center;
      font-size: 1em;
    }
    .actions {
      margin-top: auto; /* Push actions to the bottom */
      padding-top: 20px;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    button {
      padding: 8px 20px;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      -webkit-app-region: no-drag;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }
    button:hover {
      background: #fff;
      color: #222;
    }
    #cfg-save {
      background: rgba(76, 175, 80, 0.5);
    }
    #cfg-save:hover {
      background: #4CAF50;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2>Settings</h2>
    <fieldset>
      <legend>Time Intervals</legend>
      <label>Work: <input type="number" id="cfg-work" min="1"> Min.</label>
      <label>Short Break: <input type="number" id="cfg-short" min="1"> Min.</label>
      <label>Long Break: <input type="number" id="cfg-long" min="1"> Min.</label>
    </fieldset>
    <fieldset>
      <legend>Cycle</legend>
      <label>Cycles until long break:
        <input type="number" id="cfg-cycles" min="1">
      </label>
    </fieldset>
    <div class="actions">
      <button id="cfg-cancel">Cancel</button>
      <button id="cfg-save">Save</button>
    </div>
  </div>
  <script src="settings-renderer.js"></script>
</body>
</html>
